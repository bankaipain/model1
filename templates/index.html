<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body{
            text-align: center;
        }
        button{
            background-color: aquamarine;
            color: black;

        }
    </style>

</head>
<body>
    <h1> Email Spam Classifier </h1>
    <form method="post" action="/predict">
        <textarea rows="20" cols="50" name="email-content" placeholder="Enter Your Email" autocomplete="off"> {{ email }}</textarea>
        <div>
            <button> Check Spam</button>
            <a href="/"> Reset </a>

        </div>
    </form>

    {% if prediction == 1 %}
        <h2 style="color: red;"> SPAM </h2>
    {% elif prediction ==-1 %}
        <h2 style="color: green;"> NOT SPAM </h2>
    {% endif %}
</body>
</html>
